<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <input type="text" class="input" readonly>
        </div>
        
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special">/</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="special">-</button>
        </div>
        <div class="row">
            <button class="clear">Clear</button>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
